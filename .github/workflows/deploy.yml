name: Deploy Lungua App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Install dependencies (POINT TO PACKAGE.JSON FOLDER)
      - name: Install Dependencies
        run: npm install
        working-directory: ./langua-project/langua-project

      # 4️⃣ Build the app
      - name: Build App
        run: npm run build
        working-directory: ./langua-project/langua-project

      # 5️⃣ Deploy placeholder (build verification step)
      - name: Deploy
        run: echo "Build successful. Ready for deployment."
