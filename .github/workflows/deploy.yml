name: Deploy Lungua App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies (IMPORTANT: correct folder)
      - name: Install Dependencies
        run: |
          cd langua-project/langua-project
          npm install

      # 4️⃣ Build the app
      - name: Build App
        run: |
          cd langua-project/langua-project
          npm run build
