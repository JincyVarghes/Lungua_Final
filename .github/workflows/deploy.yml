name: Deploy Lungua App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies (CORRECT folder)
      - name: Install dependencies
        working-directory: ./Lungua/Lungua-project
        run: npm install

      # 4️⃣ Build app
      - name: Build app
        working-directory: ./Lungua/Lungua-project
        run: npm run build

      # 5️⃣ Deployment placeholder
      - name: Deploy
        run: echo "Build successful — deployment step can be added here"
